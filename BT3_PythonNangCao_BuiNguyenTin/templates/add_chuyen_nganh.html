<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm Chuyên Ngành</title>
    <link
      href="{{ url_for('static', filename='css/tailwind.css') }}"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-gray-200 min-h-screen flex items-center justify-center"
  >
    <div
      class="container mx-auto p-6 bg-white rounded-lg shadow-xl w-full sm:w-3/4 md:w-2/3 lg:w-1/2"
    >
      <h1 class="text-4xl font-semibold text-center text-gray-800 mb-8">Thêm Chuyên Ngành</h1>
      <form
        action="{{ url_for('add_chuyen_nganh') }}"
        method="POST"
        class="grid gap-6"
      >
        <input
          type="text"
          id="ma_chuyen_nganh"
          name="ma_chuyen_nganh"
          placeholder="Mã chuyên ngành"
          class="p-3 bg-indigo-50 border-2 border-indigo-300 rounded text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
        <input
          type="text"
          id="ten_chuyen_nganh"
          name="ten_chuyen_nganh"
          placeholder="Tên chuyên ngành"
          class="p-3 bg-indigo-50 border-2 border-indigo-300 rounded text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
        <button
          type="submit"
          class="w-full p-3 mt-4 bg-indigo-600 rounded text-white hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500"
        >
          Thêm chuyên ngành
        </button>
      </form>
    </div>
  </body>
</html>
